version: '3'
volumes:
  postgres:
  bundle_install:
    driver: local

services:
  db:
    image: postgres
    volumes:
      - postgres:/var/lib/postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
 
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/aniboard
      - bundle_install:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
      - chrome
    stdin_open: true
    tty: true
    environment:
      - 'POSTGRES_PASSWORD=postgres' 
  chrome:
    image: selenium/standalone-chrome:3.141.59-dubnium
    ports:
      - "4444:4444"